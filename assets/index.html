<!DOCTYPE html>
<html>
  <head>
    <title>Autographa Lite 1.0</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header" id="header">
	     <h1 class="title">Bible browse stuff</h1>
        <div class="toolbar-actions" align="right">
          <a class="btn btn-default btn-lg" href="settings.html" role="button">
            <span class="icon icon-pencil"></span>
            Editor</a>
          </button>
          <a class="btn btn-default btn-lg" href="about.html" role="button">
            <span class="icon icon-cog btn-lg"></span>
            Settings</a>
          </button>
          <a class="btn btn-default btn-lg" href="translate.htm" role="button">
            <span class="icon icon-info"></span>
            About</a>
          </button>
          </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">

      	<div  class="pane-group">
      	  <div id="leftpane" class="pane-sm sidebar">

      	    <div class="radio">
      	      <label>
      		    <input type="radio" name="radios_book" value="OT" id="OT" checked>OT</label>
      	    </div>
      	    <div class="radio">
      	      <label>
      		    <input type="radio" name="radios_book" value="NT" id="NT" >NT
              </label>
      	    </div>
      	  </div>

      	  <div id="chapters-pane" class="pane">
      	</div>

      </div>

    </div>
    <script>require('./js/index.js')</script>

  </body>
</html>
