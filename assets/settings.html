<!DOCTYPE html>
<html>
  <head>
    <title>Autographa Lite 1.0</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/picnic.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header" id="header">
        <h1 class="title">Settings</h1>
      	<div align="right">
      	  <a class="pseudo button"  href="index.html">
      	    <span class="icon icon-reply"></span>Back</a>
              </div>
      </header>
      <div class="window-content">

      	<div class="card" id="ref">
           <header>
            <h3>Reference USFM settings</h3>
           </header>
          <div class="flex-two">
        	  <div class="form-group">
        	    <label>Language</label>
        	    <input id="lang" class="form-control" placeholder="Language">
        	  </div>
        	  <div class="form-group">
        	    <label>Version</label>
        	    <input id="version" class="form-control" placeholder="Version">
        	  </div>
        	  <button id="ref-select-btn" class="btn btn-primary">Select</button>
      	</div>
      </div>
      </div>
       <footer class="toolbar toolbar-footer">
      </footer>
    </div>
    <script>require('./js/settings.js')</script>
  </body>
</html>
